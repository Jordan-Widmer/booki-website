<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="images/logo/Reservia@3x.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav>
            <img class="reservia-icon" src="images/logo/Reservia.svg" alt="reservia-icon">
            <nav>
                <a class="lien-de-navigation" href="#hébergements">Hébergement</a>
                <a class="lien-de-navigation" href="#activités">Activités</a>
            </nav>
            <a class="lien-d'inscription" href="#inscription">S'inscrire</a>
        </nav>
        <section>
            <header>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </header>
            <form action="barre-de-recherche">
                <span>
                    <i class="fas fa-map-marker-alt"></i>
                </span>
                <label for="barre-d'écriture"></label><input class="barre-d'écriture" type="input" placeholder="Marseille, France">
                <label for="bouton"></label><input class="bouton" type="button">
            </form>
            <div>
                <h2 class="filtres">Filtres</h2>
                <div>
                    <div class="économique">
                        <div class="filtres-d'icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <span class="barre-de-text">Economique</span>
                    </div>
                    <div class="familial">
                        <div class="filtres-d'icon">
                            <i class="fas fa-child"></i>
                        </div>
                        <span class="barre-de-text">Familial</span>
                    </div>
                    <div class="romantique">
                        <div class="filtres-d'icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <span class="barre-de-text">Romantique</span>
                    </div>
                    <div class="animaux autorisés">
                        <div class="filtres-d'icon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <span class="barre-de-text"> Animaux Autorisés</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="info">
                    <i class="fas fa-info"></i>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
        <section class="choix-hébergement">
            <div>

            </div>
            <aside>

            </aside>
        </section>
        <section>

        </section>
        <footer>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </footer>
    </div>
</body>
</html>
